<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vendas - Água Fácil</title>
  <link rel="stylesheet" href="../css/vendas.css">
</head>
<body>
  <header>
    <h1>Registrar Venda</h1>
    <a href="../index.html">← Voltar para o Dashboard</a>
  </header>

  <main>
    <section class="nova-venda">
      <h2>Nova Venda</h2>
      <form id="formVenda">
        <label for="cliente">Cliente:</label>
        <select id="cliente" name="cliente" required>
          <option value="">Selecione um cliente</option>
          <!-- Lista de clientes será preenchida pelo JS -->
        </select>

        <label for="produto">Produto:</label>
        <select id="produto" name="produto" required>
          <option value="">Selecione um produto</option>
          <!-- Lista de produtos será preenchida pelo JS -->
        </select>

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" required />

        <label for="status">Pagamento:</label>
        <select id="status" name="status" required>
          <option value="">Selecione</option>
          <option value="pago">Pago</option>
          <option value="aberto">Em aberto</option>
        </select>

        <label for="data">Data:</label>
        <input type="date" id="data" name="data" />

        <button type="submit">Registrar Venda</button>
      </form>
    </section>

    <section class="vendas-recentes">
      <h2>Vendas Registradas</h2>
      <table>
        <thead>
          <tr>
            <th>Cliente |</th>
            <th>Produto |</th>
            <th>Quantidade |</th>
            <th>Valor Total |</th>
            <th>Status |</th>
            <th>Data |</th>
          </tr>
        </thead>
        <tbody id="tabelaVendas">
          <!-- Vendas serão preenchidas via JavaScript -->
        </tbody>
      </table>
    </section>
  </main>
  <script src="../js/vendas.js"></script>

</body>
</html>
